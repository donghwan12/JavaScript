<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //정수
        let val=100000000000000000000000000000000;
        console.log(val);

        //정수 진수
        console.log(173); //10진수
        console.log(0o173); //8진수
        console.log(0x173); //16진수
        console.log("\n");

        let val2=173;
        console.log(val2.toString(8));
        console.log(val2.toString(16));
        console.log("\n");
        console.log(15..toString(16));
        console.log(27..toString(8));
        console.log("------------------");

        // Nan(Not a Number) 확인
        console.log(10+"abc"); //NaN
        console.log(10-"abc"); //NaN
        console.log(10*"abc"); //Nan
        console.log(isNaN(10+"abc")); //true isNaN: NaN인지 아닌지 체크하는 에약어
        console.log(isNaN(10-"abc")); //true
        console.log(isNaN(10*"abc")); //true

        console.log(10/0); //Infinify
        console.log("-------------------");
        //실수
        let val3=10.111111111111111111111;
        let val4=0.44444444444444444444444;
        console.log(val3);
        console.log(val4);
        console.log(Math.ceil(10.2)) //ceil 올림처리 함수
        console.log(Math.floor(10.4)) //floor:내림처리
        console.log(Math.round(10.6)) //round:반올림
        console.log("---------------------");

        //자료형변환(문자열->숫자)
        console.log("1"+"2"); //12
        console.log(Number('1')+Number('2')); //3 숫자형태로 형변환

        //기타 산술연산처리
        console.log(2**3); //2의 3승
        console.log(Math.random());
        //산술연산함수

    </script>
</body>
</html>

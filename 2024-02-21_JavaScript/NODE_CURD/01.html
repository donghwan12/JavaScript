<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        li2.style.backgroundColor='orange'

        // }

        //배열함수로 변경
        Array.from(liEls).forEach(item=>{
            console.log(liEls)
            item.style.fontWeight="800"
            item.addEventListener('click',function(){
                alert('clicked...conteents :',item.innerHtml)
            })
        })
    </script>

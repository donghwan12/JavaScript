<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    keyup :<input id="input1"><br>
    <p id="p1"></p>
    <hr>
    KeyDown:<input id="input2"><br>
    <p id="p2"></p>
    <hr>
    KeyPress:<input id="input3"><br>
    <p id="p3"></p>
    <script>
        //KeyUp(키보드를 땟을때)
        const input01E1 = document.getElementById('input1');
            input01E1.addEventListener('keyup', function(event) {
            console.log('keyup', event.key);
            console.log('keyup', event.keyCode);
            const p1tg=document.getElementById('p1');
            p1tg.innerHTML =event.key+'_'+event.keyCode;
            
        });   
        //KeyDown(키보드를 눌렀을떄)
        const input02E1=document.getElementById('input2');
        input02E1.addEventListener('keydown',function(event){
            console.log('keydown', event.key);
            console.log('keydown', event.keyCode);
            const p2tg=document.getElementById('p2');
            p2tg.innerHTML =event.key+'_'+event.keyCode;
        })

        //KeyPress(키보드를 누르고있을때)
        const input03E1=document.getElementById('input3');
        input03E1.addEventListener('keypress',function(event){
            console.log('keypress', event.key);
            console.log('keypress', event.keyCode);
            const p3tg=document.getElementById('p3');
            p3tg.innerHTML=event.key+'_'+event.keyCode;
           
        })
    </script>
</body>
</html>
